    <h1>Nuevo Productos</h1>
    <form action="/api/productos" method="post">

        <label for="precio">Precio</label>

        <label for="imagen">Imagen</label>

        <input type="number" name="id" id="id"><br>

        <input type="submit" value="Enviar">
    </form>
